{% set name = "jupyterlab-git" %}
{% set version = "0.8.2" %}
{% set sha256 = "e2605587761c139fa175bdea55b5fe590e5d465bc0405034583b5a199c7562be" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jupyterlab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python

requirements:
  build:
    - nodejs
  host:
    - jupyterlab >=1.0.0
    - pip
    - python >=3.5
  run:
    - jupyterlab >=1.0.0
    - nodejs
    - python >=3.5
    - nbdime >=1.1.0

test:
  imports:
    - jupyterlab_git
  commands:
    - jupyter labextension list
    - jupyter lab build

about:
  home: https://github.com/jupyterlab/jupyterlab-git
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Git extension for JupyterLab
  description: A JupyterLab extension for version control using git
  dev_url: https://github.com/jupyterlab/jupyterlab-git

extra:
  recipe-maintainers:
    - dbast
    - blink1073
