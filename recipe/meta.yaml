{% set name = "jupyterlab-git" %}
{% set version = "0.9.0" %}
{% set sha256 = "bfc87e28622cd6214e24af574505b9bf778b433454c00031cd1862703a8d8a68" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jupyterlab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "${PYTHON}" -m pip install . --no-deps --ignore-installed -vvv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jupyterlab >=1.1.0
    - python >=3.5
    - nbdime >=1.1.0
    - nodejs
    - pexpect

test:
  imports:
    - jupyterlab_git
  commands:
    - jupyter labextension list
    - jupyter lab build

about:
  home: https://github.com/jupyterlab/jupyterlab-git
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Git extension for JupyterLab
  description: A JupyterLab extension for version control using git
  dev_url: https://github.com/jupyterlab/jupyterlab-git

extra:
  recipe-maintainers:
    - dbast
    - blink1073
