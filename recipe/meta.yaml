{% set name = "jupyterlab-git" %}
{% set version = "0.10.1" %}
{% set sha256 = "7bc25bc294788bb88277aa5ccfdbbe0264da234bde9f9e7d0b359053e79a519f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jupyterlab_git/jupyterlab_git-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jupyterlab >=1.1.0
    - python >=3.5
    - nbdime >=1.1.0
    - nodejs
    - pexpect

test:
  imports:
    - jupyterlab_git
  commands:
    - jupyter labextension list
    - jupyter lab build

about:
  home: https://github.com/jupyterlab/jupyterlab-git
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Git extension for JupyterLab
  description: A JupyterLab extension for version control using git
  dev_url: https://github.com/jupyterlab/jupyterlab-git

extra:
  recipe-maintainers:
    - dbast
    - blink1073
